<div class="auth-container">
  <mat-card class="auth-form">
    <form (ngSubmit)="onSubmit()">
      <h2 class="mat-title text-center">Login</h2>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
    </form>
  </mat-card>
</div>
