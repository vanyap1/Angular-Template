<div class="mat-elevation-z2" style="margin: 20px;">
  <table mat-table [dataSource]="scheduleData" class="mat-table" style="width:100%">
    <!-- День -->
    <ng-container matColumnDef="day_name">
      <th mat-header-cell *matHeaderCellDef> День </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="editingRowIndex !== i">{{ row.day_name }}</span>
        <mat-form-field *ngIf="editingRowIndex === i" appearance="fill">
          <input matInput [(ngModel)]="tempData.day_name">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Початок -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Початок </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="editingRowIndex !== i">{{ row.start_time }}</span>
        <mat-form-field *ngIf="editingRowIndex === i" appearance="fill">
          <input matInput [(ngModel)]="tempData.start_time" type="time">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Кінець -->
    <ng-container matColumnDef="stop_time">
      <th mat-header-cell *matHeaderCellDef> Кінець </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="editingRowIndex !== i">{{ row.stop_time }}</span>
        <mat-form-field *ngIf="editingRowIndex === i" appearance="fill">
          <input matInput [(ngModel)]="tempData.stop_time" type="time">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Активний -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Активний </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-slide-toggle
          *ngIf="editingRowIndex === i"
          [(ngModel)]="tempData.enabled">
        </mat-slide-toggle>
        <mat-slide-toggle
          *ngIf="editingRowIndex !== i"
          [checked]="row.enabled"
          disabled>
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Коментар -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Коментар </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="editingRowIndex !== i">{{ row.comment }}</span>
        <mat-form-field *ngIf="editingRowIndex === i" appearance="fill">
          <input matInput [(ngModel)]="tempData.comment">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Дії -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Дії </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" *ngIf="editingRowIndex !== i" (click)="startEditing(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" *ngIf="editingRowIndex === i" (click)="saveChanges(i)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button color="warn" *ngIf="editingRowIndex === i" (click)="cancelEdit()">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
